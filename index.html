<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シフト作成ホームページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            background-color: #f9f9f9;
            padding: 15px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<header>
    <h1>シフト作成ツール</h1>
</header>

<main>
    <h2>シフトを組む</h2>
    <form id="shiftForm">
        <label for="year">年:</label>
        <input type="number" id="year" name="year" value="2024" required>

        <label for="month">月:</label>
        <input type="number" id="month" name="month" value="10" required>

        <div id="workers">
            <label for="name1">名前:</label>
            <input type="text" id="name1" name="name1" placeholder="労働者の名前を入力" required>

            <label for="days1">勤務可能日 (カンマ区切り, 例: 2024-10-02, 2024-10-03):</label>
            <input type="text" id="days1" name="days1" required>
        </div>

        <button type="button" onclick="addWorker()">労働者を追加</button>
        <button type="submit">シフトを生成</button>
    </form>

    <div class="result" id="shiftResult"></div>
</main>

<script>
    let workerCount = 1;

    function addWorker() {
        workerCount++;
        const workersDiv = document.getElementById('workers');
        
        const newWorkerDiv = document.createElement('div');
        newWorkerDiv.innerHTML = `
            <label for="name${workerCount}">名前:</label>
            <input type="text" id="name${workerCount}" name="name${workerCount}" placeholder="労働者の名前を入力" required>

            <label for="days${workerCount}">勤務可能日 (カンマ区切り, 例: 2024-10-02, 2024-10-03):</label>
            <input type="text" id="days${workerCount}" name="days${workerCount}" required>
        `;
        workersDiv.appendChild(newWorkerDiv);
    }

    document.getElementById('shiftForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const year = document.getElementById('year').value;
        const month = document.getElementById('month').value;
        const workers = [];

        for (let i = 1; i <= workerCount; i++) {
            const name = document.getElementById(`name${i}`).value;
            const days = document.getElementById(`days${i}`).value.split(',').map(day => day.trim());
            workers.push({ name, days });
        }

        const resultDiv = document.getElementById('shiftResult');
        resultDiv.innerHTML = generateShifts(year, month, workers);
    });

    function generateShifts(year, month, workers) {
        const shifts = [];
        const daysInMonth = new Date(year, month, 0).getDate(); // 月の日数を取得

        for (let day = 1; day <= daysInMonth; day++) {
            const date = `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            const availableWorkers = workers.filter(worker => worker.days.includes(date));

            if (availableWorkers.length > 0) {
                const randomWorker = availableWorkers[Math.floor(Math.random() * availableWorkers.length)];
                shifts.push(`${date}: ${randomWorker.name}`);
            } else {
                shifts.push(`${date}: シフトなし`);
            }
        }

        return `<h3>シフト結果</h3><ul><li>${shifts.join('</li><li>')}</li></ul>`;
    }
</script>

</body>
</html>
